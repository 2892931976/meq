common:
  version: 0.0.1
  debug:   false
  logpath: "out.log"
  loglevel: debug


###############################################################################
#                           Center                              #
###############################################################################
gateway:
  websockethost: :9000
  tcphost: 9001
  # 一条连接从建立连接到发送CONNECT包的最大时间间隔，超过则关闭连接 单位：60秒
  connectiontimeout: 60
  #  服务端 允许 的最大ip链接数
  maxconnsperip: 1024000



